type Trade @entity(immutable: true) {
  id: Bytes!
  trader: Bytes!
  subject: Bytes!
  isBuy: Boolean!
  shareAmount: BigInt!
  ethAmount: BigInt!
  protocolEthAmount: BigInt!
  subjectEthAmount: BigInt!
  supply: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Subject @entity {
  id: Bytes!
  subject: Bytes!
  earnedFees: BigInt!
  trades: BigInt!
  tradedShares: BigInt!
}
